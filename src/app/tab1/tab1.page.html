<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokemon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList; trackBy: trackByIndex">
      <ion-label>{{ pokemon.name | titlecase }}</ion-label> 
    </ion-item>
  </ion-list>
</ion-content>
