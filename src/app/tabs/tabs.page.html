<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">

    <!-- TAB 1: Lista de Pokémon -->
    <ion-tab-button tab="tab1">
      <ion-icon name="list-outline" class="white-icon"></ion-icon>  <!-- ✅ Icono blanco -->
      <ion-label>Pokemon List</ion-label>
    </ion-tab-button>

    <!-- TAB 2: Cartas de Pokémon -->
    <ion-tab-button tab="tab2">
      <ion-icon name="card-outline" class="white-icon"></ion-icon>  <!-- ✅ Icono blanco -->
      <ion-label>Pokemon Cards</ion-label>
    </ion-tab-button>

    <!-- TAB 3: Otro contenido -->
    <ion-tab-button tab="tab3">
      <ion-icon name="cube-outline" class="white-icon"></ion-icon>  <!-- ✅ Icono blanco -->
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
